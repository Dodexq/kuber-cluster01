lapiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
  name: resume-application
  namespace: resume
spec:
  project: resume
  source:
    repoURL: https://github.com/dodexq/kuber-cluster01.git
    targetRevision: HEAD
    path: argo_apps
  destination:
    server: https://kubernetes.resume.svc
    namespace: resume
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
---